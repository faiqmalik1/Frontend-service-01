<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/ui/css/error.css}"/>
</head>
<body>
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center ">Error :(</h1>
                    </div>
                    <div class="contant_box_404">
                        <h3 class="h2">Sorry</h3>
                        <div th:if="${not #strings.isEmpty(message)}" class="error-message" th:text="${message}"></div>
                        <p style="font-size: 90px"> Have a Great Time &#9996 </p>
                        <div class="link_404"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
